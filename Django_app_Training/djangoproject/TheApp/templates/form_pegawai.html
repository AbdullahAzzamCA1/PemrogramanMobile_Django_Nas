{% extends 'index.html' %}
{% block content %}
{% load static %}
<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  -->
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<form method="POST" action="create" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group row">
    <label for="nip" class="col-2 col-form-label">NIP</label> 
    <div class="col-5">
      <input id="nip" name="nip" placeholder="NIP" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="nama" class="col-2 col-form-label">Nama Pegawai</label> 
    <div class="col-5">
      <input id="nama" name="nama" placeholder="Nama Pegawai" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2">Gender</label> 
    <div class="col-5">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="gender" id="gender_0" type="radio" class="custom-control-input" value="L"> 
        <label for="gender_0" class="custom-control-label">Laki - laki</label>
        &nbsp;
        <input name="gender" id="gender_1" type="radio" class="custom-control-input" value="P"> 
        <label for="gender_1" class="custom-control-label">Perempuan</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="jabatan" class="col-2 col-form-label">Jabatan</label> 
    <div class="col-5">
      <select id="jabatan" name="jabatan" class="custom-select" required="required">
        <option value="">-- Pilih Jabatan --</option>
        {% for jab in ar_jabatan %}
        <option value="{{ jab.id }}">{{ jab.nama }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="divisi" class="col-2 col-form-label">Divisi</label> 
    <div class="col-5">
      <select id="divisi" name="divisi" class="custom-select" required="required">
        <option value="">-- Pilih Divisi --</option>
        {% for div in ar_divisi %}
        <option value="{{ div.id }}">{{ div.nama }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="alamat" class="col-2 col-form-label">Alamat</label> 
    <div class="col-5">
      <textarea id="alamat" name="alamat" cols="40" rows="5" class="form-control" required="required"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="foto" class="col-2 col-form-label">Foto</label> 
    <div class="col-5">
      <input id="foto" name="foto" type="file" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-2 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
    </div>
  </div>
</form>

{% endblock %}
